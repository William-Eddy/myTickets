{% extends "standardPage.html" %}

{% set title = "Upcoming events" %}

{% block content %}
{{ super() }}

  <table>
    <tr>
      <th>eventID</th>
      <th>Event</th>
      <th>Performer</th>
    </tr>
    {% for event in events %}
    <tr>
      <td>{{event[0]}}</td>
      <td>{{event[1]}}</td>
      <td>{{event[2]}}</td>
      <td>
      <form action="upcomingEvents/viewDates/{{event[0]}}">
        <input type="submit" value="View dates" />
      </form>
      </td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
