{% extends "standardPage.html" %}

{% set title = "View dates" %}

{% block content %}
{{ super() }}

<div class="eventImageWrapper">
  <img class="spanBlurImage" src=/static/media/{{event[4]}}>
  <div class="eventTextOverlay">
    <h1>{{event[3]}}</h1>
    <h2>{{event[2]}}</h2>
  </div>
</div>

  <table class="performanceTable">
    {% for performance in performances %}
    <tr>
      <td style="width:23%">{{performance[3]}}</td>
      <td style="width:23%">{{performance[1]}}</td>
      <td style="width:53%">{{performance[2]}}</td>
      <td style="width:20%">
        <form onSubmit="return false" onClick="location.href='/performances/{{performance[0]}}/venueTicketOptions'">
          <input type="submit" class="button" value="View Tickets" />
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
