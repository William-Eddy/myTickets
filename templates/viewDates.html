{% extends "standardPage.html" %}

{% set title = "View dates" %}

{% block content %}
{{ super() }}

  <table>
    <tr>
      <th>performanceID</th>
      <th>city</th>
      <th>venue</th>
    </tr>
    {% for performance in performances %}
    <tr>
      <td>{{performance[0]}}</td>
      <td>{{performance[1]}}</td>
      <td>{{performance[2]}}</td>
      <td><button type="button">Tickets</button></td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
